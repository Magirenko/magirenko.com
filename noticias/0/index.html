    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            var request1 = new XMLHttpRequest();
            request1.open('GET', 'title', false);
            request1.send();
            if (request1.status == 200) {
                document.getElementById('title').innerHTML = request1.responseText;
            } else {
                document.getElementById('title').innerHTML = '?';
            }

            var request2 = new XMLHttpRequest();
            request2.open('GET', 'desc', false);
            request2.send();
            if (request2.status == 200) {
                document.getElementById('desc').innerHTML = request2.responseText;
            } else {
                document.getElementById('desc').innerHTML = '?';
            }
        });
     </script>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
             for (let i = 0; i < 8; i++) {
                 var existencereq = new XMLHttpRequest();
             var loopbreak = false;
           existencereq.open('HEAD', '/noticias/' + i.toString() + '/index.html', false);
           existencereq.send();
           console.log('existence status: ' + existencereq.status.toString());
           if (existencereq.status != 404) {
                     console.log(i);
         let clone = document.getElementById('NoticeTemplate').cloneNode(true);
        clone.id = i.toString();
        clone.href = '/noticias/' + i.toString();
        console.log('id: ' + clone.id);
        clone.children[0].children[0].children[0].children[0].src = '/noticias/' + i.toString() + '/img.jpg';
        clone.children[0].children[0].children[0].href = '/noticias/' + i.toString();
        clone.children[0].children[1].children[0].children[0].href = '/noticias/' + i.toString();
        clone.style = 'position: relative; left: ' + ((i * 550) % 1650).toString() + 'px; top: ' + (Math.floor(i / 3) * 550).toString() + 'px;';
        var request = new XMLHttpRequest();
        request.open("GET", '/noticias/' + i.toString() + '/title', false);
        request.send();
         if (request.status == 200) {
          clone.children[0].children[1].children[0].children[0].innerHTML = request.responseText;
        } else {
          clone.children[0].children[1].children[0].children[0].innerHTML = '?';
        }
        console.log('request status: ' + request.status);
        document.getElementById('Notices').appendChild(clone);
                 } else {
                     loopbreak = true;
                 }
                 if (loopbreak == true) {
                     break;
                 }
             }
         document.getElementById("NoticeTemplate").remove();
        });
     </script></head>
